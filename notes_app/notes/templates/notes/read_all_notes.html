

<table>
    <tr>
        <th>Note ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>  <!-- New column for delete button -->
    </tr>
    {% for note in notes %}
    <tr>
        <td>{{ note.id }}</td>
        <td>{{ note.title }}</td>
        <td>{{ note.content }}</td>
        <td>
            <a href="{% url 'read' note.id %}">{{ note.title }}</a>
            <a href="{% url 'update' note.id %}">Edit</a> |
            <a href="{% url 'delete' note.id %}">Delete</a>  <!-- Delete button -->
        </td>
    </tr>
    {% endfor %}
</table>
